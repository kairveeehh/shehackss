<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <title>Pregnancy Calculator</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <meta name="description" content="Using the due date, last period date, ultrasound date, conception date, or IVF transfer date, this calculator generates an expected pregnancy timeline.">
    <link rel="preload" href="./assets/fonts/inter-v12-latin-regular.woff2" as="font" crossorigin type="font/woff2">
    <link rel="preload" href="./assets/fonts/inter-v12-latin-500.woff2" as="font" crossorigin type="font/woff2">
    <link rel="preload" href="./assets/fonts/inter-v12-latin-600.woff2" as="font" crossorigin type="font/woff2">
    <link rel="preload" href="./assets/fonts/inter-v12-latin-800.woff2" as="font" crossorigin type="font/woff2">
    <script type="text/javascript">
        window._ = document.getElementById.bind(document);
        window.$ = document.querySelector.bind(document);
        window.$$ = document.querySelectorAll.bind(document);
        window.defaultSystem = "imperial";
        localStorage.setItem("theme", "light");
    </script>
    <link rel="stylesheet" href="./assets/css/main.min.css" />
    <script src="./assets/js/all-calculators.js" defer></script>
</head>

<header>
	<h1 style="font-size: 4rem; color: darkred;"> Expecto-Track </h1>
</header>
<body style="background-color: transparent !important; min-height: 0 !important; align-content: center; align-items: center; padding-left: 400px; padding-top: 200px; background-image: url(assets/31.jpg); background-size:cover;">

<div style="width: 100%;">
    <div style="width:350px;float:left;padding: 15px;">
        <div class="calculator-settings">
				
            <div class="calculator-setting" id="calculator_form">
                <div class="calculator-content col">
                	<div class="input-wrapper row">
                		<label class="input col ">
                			<p class="input__title">Calculate Based On</p>
                			<div class="dropdown-wrapper">
                				<div class="input-field row " tabindex="0">
                					<select class="input-field__text" onchange="toggleRelatedInputs(this)" id="based_on">
                							<option value="Due Date" >
                							Due Date
                							</option>
                							<option value="Last Period" >
                							Last Period
                							</option>
                							<option value="Ultrasound" >
                							Ultrasound
                							</option>
                							<option value="Conception Date" >
                							Conception Date
                							</option>
                							<option value="IVF Transfer Date" >
                							IVF Transfer Date
                							</option>
                					</select>
                				</div>
                			</div>
                		</label>	</div>
                	<div class="based_on related-to-based_on-0 input-wrapper">
                		<label class="input col">
                				<p class="input__title">Your Due Date</p>
                		
                			<div class="input-field row">
                				<input type="date" class="input-field__input datepicker_us imperial-system-item" placeholder="mm/dd/yyyy" data-inputmask="'mask': '99/99/9999', 'placeholder': 'mm/dd/yyyy'" data-target="due_date" id="due_date_us" onchange="updateDate(this)" value="01/21/2023" />
                				<input type="text" class="input-field__input datepicker metric-system-item system-item-hidden" placeholder="yyyy-mm-dd" data-inputmask="'mask': '9999-99-99', 'placeholder': 'yyyy-mm-dd'" data-target="due_date" id="due_date" onchange="updateDate(this)" value="2023–01-21" />
                				
                			</div>
                		
                		</label>
                	</div>
                	<div class="based_on related-item-hidden related-to-based_on-1 input-wrapper">
                		<label class="input col">
                				<p class="input__title">First Day</p>
                		
                			<div class="input-field row">
                				<input type="date" class="input-field__input datepicker_us imperial-system-item" placeholder="mm/dd/yyyy" data-inputmask="'mask': '99/99/9999', 'placeholder': 'mm/dd/yyyy'" data-target="first_day" id="first_day_us" onchange="updateDate(this)" value="01/21/2023" />
                				<input type="text" class="input-field__input datepicker metric-system-item system-item-hidden" placeholder="yyyy-mm-dd" data-inputmask="'mask': '9999-99-99', 'placeholder': 'yyyy-mm-dd'" data-target="first_day" id="first_day" onchange="updateDate(this)" value="2023–01-21" />
                				
                			</div>
                		
                		</label>
                	</div>
                	<div class="based_on related-item-hidden related-to-based_on-1 input-wrapper">
                		<label class="input col ">
                			<p class="input__title">Average Cycles Length</p>
                			<div class="dropdown-wrapper">
                				<div class="input-field row " tabindex="0">
                					<select class="input-field__text" onchange="toggleRelatedInputs(this)" id="avg_cycles_length">
                							<option value="22 days" >
                							22 days
                							</option>
                							<option value="23 days" >
                							23 days
                							</option>
                							<option value="24 days" >
                							24 days
                							</option>
                							<option value="25 days" >
                							25 days
                							</option>
                							<option value="26 days" >
                							26 days
                							</option>
                							<option value="27 days" >
                							27 days
                							</option>
                							<option value="28 days" selected>
                							28 days
                							</option>
                							<option value="29 days" >
                							29 days
                							</option>
                							<option value="30 days" >
                							30 days
                							</option>
                							<option value="31 days" >
                							31 days
                							</option>
                							<option value="32 days" >
                							32 days
                							</option>
                							<option value="33 days" >
                							33 days
                							</option>
                							<option value="34 days" >
                							34 days
                							</option>
                							<option value="35 days" >
                							35 days
                							</option>
                							<option value="36 days" >
                							36 days
                							</option>
                							<option value="37 days" >
                							37 days
                							</option>
                							<option value="38 days" >
                							38 days
                							</option>
                							<option value="39 days" >
                							39 days
                							</option>
                							<option value="40 days" >
                							40 days
                							</option>
                							<option value="41 days" >
                							41 days
                							</option>
                							<option value="42 days" >
                							42 days
                							</option>
                							<option value="43 days" >
                							43 days
                							</option>
                							<option value="44 days" >
                							44 days
                							</option>
                					</select>
                				</div>
                			</div>
                		</label>	</div>
                	<div class="based_on related-item-hidden related-to-based_on-2 input-wrapper">
                		<label class="input col">
                				<p class="input__title">Ultrasound Date</p>
                		
                			<div class="input-field row">
                				<input type="date" class="input-field__input datepicker_us imperial-system-item" placeholder="mm/dd/yyyy" data-inputmask="'mask': '99/99/9999', 'placeholder': 'mm/dd/yyyy'" data-target="ultrasound_date" id="ultrasound_date_us" onchange="updateDate(this)" value="01/21/2023" />
                				<input type="text" class="input-field__input datepicker metric-system-item system-item-hidden" placeholder="yyyy-mm-dd" data-inputmask="'mask': '9999-99-99', 'placeholder': 'yyyy-mm-dd'" data-target="ultrasound_date" id="ultrasound_date" onchange="updateDate(this)" value="2023–01-21" />
                			
                			</div>
                		
                		</label>
                	</div>
                	<div class="based_on row related-item-hidden related-to-based_on-2 input-wrapper">
                		<label class="input col   ">
                			<p class="input__title">Length of Pregnancy at the Time</p>
                			<div class="input-field row">
                				<input type="text" class="input-field__input" placeholder=""  id="pregnancy_weeks" value=""  />
                					<span class="input-field__hint">weeks</span>
                			</div>
                		
                		
                		</label>		<label class="input col   ">
                			
                			<div class="input-field row">
                				<input type="text" class="input-field__input" placeholder=""  id="pregnancy_days" value=""  />
                					<span class="input-field__hint">days</span>
                			</div>
                		
                		
                		</label>	</div>
                	<div class="based_on related-item-hidden related-to-based_on-3 input-wrapper">
                		<label class="input col">
                				<p class="input__title">Conception Date</p>
                		
                			<div class="input-field row">
                				<input type="date" class="input-field__input datepicker_us imperial-system-item" placeholder="mm/dd/yyyy" data-inputmask="'mask': '99/99/9999', 'placeholder': 'mm/dd/yyyy'" data-target="conception_date" id="conception_date_us" onchange="updateDate(this)" value="01/21/2023" />
                				<input type="text" class="input-field__input datepicker metric-system-item system-item-hidden" placeholder="yyyy-mm-dd" data-inputmask="'mask': '9999-99-99', 'placeholder': 'yyyy-mm-dd'" data-target="conception_date" id="conception_date" onchange="updateDate(this)" value="2023–01-21" />
                			
                			</div>
                		
                		</label>
                	</div>
                	<div class="based_on related-item-hidden related-to-based_on-4 input-wrapper">
                		<label class="input col">
                				<p class="input__title">Transfer Date</p>
                		
                			<div class="input-field row">
                				<input type="date" class="input-field__input datepicker_us imperial-system-item" placeholder="mm/dd/yyyy" data-inputmask="'mask': '99/99/9999', 'placeholder': 'mm/dd/yyyy'" data-target="transfer_date" id="transfer_date_us" onchange="updateDate(this)" value="01/21/2023" />
                				<input type="text" class="input-field__input datepicker metric-system-item system-item-hidden" placeholder="yyyy-mm-dd" data-inputmask="'mask': '9999-99-99', 'placeholder': 'yyyy-mm-dd'" data-target="transfer_date" id="transfer_date" onchange="updateDate(this)" value="2023–01-21" />
                				
                			</div>
                		
                		</label>
                	</div>
                	<div class="based_on related-item-hidden related-to-based_on-4 input-wrapper">
                		<label class="input col ">
                			<p class="input__title">Embryo Age</p>
                			<div class="dropdown-wrapper">
                				<div class="input-field row " tabindex="0">
                					<select class="input-field__text" onchange="toggleRelatedInputs(this)" id="embryo_age">
                							<option value="Day 3" >
                							Day 3
                							</option>
                							<option value="Day 5" selected>
                							Day 5
                							</option>
                							<option value="Day 6" >
                							Day 6
                							</option>
                					</select>
                				</div>
                			</div>
                		</label>	</div>
                </div>
                <div class="calculator-content calculator-content--gray calculator-content--footer calculator-content--small row  " >
                
                
                		<button class="system-switcher system-switcher--format" onclick="toggleSystem(this)">
                			<div class="system-switcher__circle"></div>
                			<svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                	<path d="M7.84254 5.61418C7.84254 4.72269 8.56524 4 9.45673 4C10.7869 4 11.5462 5.51856 10.7481 6.58269L7.84254 10.4567H11.4745M3 5.29135L4.08967 4.41961C4.30105 4.2505 4.61418 4.401 4.61418 4.6717V10.4567" stroke="#FED3DA" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                			<svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                	<path d="M2 5.61418C2 4.72269 2.72269 4 3.61418 4C4.94434 4 5.70362 5.51856 4.90553 6.58269L2 10.4567H5.63191M11.1086 8.51971H7.64964V7.87404L10.4168 4H11.1086V8.51971ZM11.1086 8.51971H12.4922M11.1086 8.51971V10.4567" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                		</button>
                
                		<script type="text/javascript">
                			$$(".imperial-system-item, .metric-system-item").forEach(function(element, index){
                				element.classList.remove("system-item-hidden");
                			});
                			$$((defaultSystem == "metric") ? ".imperial-system-item" : ".metric-system-item").forEach(function(element, index){
                				element.classList.add("system-item-hidden");
                			});
                			if(defaultSystem == "metric") $('.system-switcher').classList.add('system-switcher--active');
                		</script>
                
                
                	<button class="button button--primary ml-auto" onclick="calculate(this)">Calculate</button>
                </div>
                
                
                
                	<link rel="stylesheet" href="./assets/css/air-datepicker.css" />
                	<script type="text/javascript" src="./assets/js/lib/air-datepicker.js" id="datepicker_script"></script>
                
                	<script type="text/javascript" src="./assets/js/calculator.js"></script>
            </div>
        </div>
    </div>
    <div style="float:left;padding: 15px; overflow: scroll;">
        <div class="calculator-result calculator-result--error col" id="error-box">
        	<div class="row">
        		
        		<p class="calculator-error__title">There was an error with your calculation.</p>
        	</div>
        	<div class="col" id="error-list">
        	</div>
        </div>        <span id="calculator_result"><div class="calculator-result col">
	<p class="table-cell table-cell--dark table-cell--only-title">Currently</p>
	<p class="table-cell table-cell--only" id="result">You probably are not pregnant yet.</p>
</div>
</span>
    </div>
</div>

<script async src="./assets/js/lib/math.min.js"></script>
<script defer src="./assets/js/functions.js"></script>

</body>
</html>
